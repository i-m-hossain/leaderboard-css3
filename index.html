<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard CSS3</title>
    <!-- styleshee -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <!-- main section start-->
    <main>
        <!-- Top payers and top blogs section start -->
        <section class="container">
            <!-- top players start-->
            <div class="top-players">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Top player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Top player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Top player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Top player-4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Top player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Top player-6</h3>
                    </div>
                </div>
            </div>
            <!-- Top playrs end -->
            <hr>
            <!-- Top blog starts -->
            <div class="top-blog">
                <h2 class="section-title">Top Blog</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-tite">13 of My Favorite
                            UI/UX Goodies</h3>
                            <p class="blog-author">By <a href="#" >Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-tite">UI cheat sheet:
                            list vs grids</h3>
                            <p class="blog-author">By <a href="#" > Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-tite">7 typography tips
                            for interface design</h3>
                            <p class="blog-author">By <a href="#" > Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-details">
                            <h3 class="blog-tite">Your logo is
                            copied</h3>
                            <p class="blog-author">By <a href="#" >Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
            <!-- TOp blog end -->
        </section>
        <!-- Top players and top blogs section section end  -->
    </main>
    <!-- main section end -->
    <!-- footer start-->
    <footer>

    </footer>
    <!-- footer end -->
</body>
</html>
